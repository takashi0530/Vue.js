    <!-- lodash.js 読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>


    <style>
        /* マスタッシュが一瞬表示されるのを防ぐ */
        [v-cloak] {
            display: none;
        }


    </style>
</head>
<body>





    <!-- ▼ 仮想DOMここから -->
    <!-- マスタッシュが一瞬表示されるのを防ぐ v-cloak -->
    <div id="app" v-cloak>


    </div>
    <!-- ▲ 仮想DOMここまで ▲ -->










    <script>

        // 例えば、以下でブラウザ幅を変更すると絶えず処理が行われるため、lodash.jsを使用して、処理の間隔を開ける
        // window.addEventListener('resize', () => {
        //     console.log('通常のリサイズ');
        // })


        // lodash.js を使用したとき 動きをとめてから3秒後に処理を実行する
        window.addEventListener('resize', _.debounce(() => {
            console.log('debounceでリサイズ')
        }, 3000));

        // lodash.js throttleでリサイズ  リサイズされたら一度目の処理はすぐに実行されるが、二回目以降の処理は3秒間隔で実行される
        window.addEventListener('resize', _.throttle(() => {
            console.log('throttleでリサイズ')
        }, 3000));



        let app = new Vue({
            el: '#app',

            data() {
                // data内のreturnの末尾にカンマをつけるとエラーになる
                return {
                    //
                }
            }

        });
    </script>


</body>
</html>
