<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
    <style>
        /* 表示されている */
        .target {
            transition: opacity 1s;
        }
        /* 透明になる */
        .target.is-hidden {
            opacity: 0;
        }

    </style>
</head>
<body>
    【通常のJS】<br>
    <button id="is-show">JS表示/非表示</button>
    <div id="target" class="target">JS 表示されています。 </div>

    <script>
        const isShow = document.getElementById('is-show');
        const target = document.getElementById('target');

        isShow.addEventListener('click', () => {
            target.classList.toggle('is-hidden');
        });
    </script><br><br><br>




    【仮想DOM】<br>
    <div id="app">
        ＜現在のisShowの値＞： {{ isShow }} <br><br>

        <!-- isShowがfalseの場合 ： 反対であるtrueなら、isShowにtrueを入れる -->
        <!-- isShowがtrueの場合  ； 反対であるfalseなら、isShowにfalseを入れる -->
        <button v-on:click="isShow = !isShow">Vue 表示/非表示</button>

        <transition name="fade">
            <div v-show="isShow">Vue 表示されています</div>
        </transition>

    </div>


    <!-- headもしくはscriptの手前で読み込んでもOK -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    isShow: false
                }
            }
        });



    </script>
























</body>
</html>
