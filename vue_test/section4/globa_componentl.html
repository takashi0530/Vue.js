<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- フォントオウサム 読み込み -->
    <!-- <script src="https://kit.fontawesome.com/916ceaded9.js" crossorigin="anonymous"></script> -->

    <!-- css読み込み -->
    <!-- <link rel="stylesheet" href="app.css"> -->

    <!-- vue.js読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

    <!-- アニメイト.css 読み込み -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->

    <!-- lodash.js 読み込み -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script> -->


    <style>
        /* マスタッシュが一瞬表示されるのを防ぐ */
        [v-cloak] {
            display: none;
        }


    </style>
</head>
<body>





    <!-- ▼ 仮想DOMここから -->
    <!-- マスタッシュが一瞬表示されるのを防ぐ v-cloak -->
    <div id="app" v-cloak>


        <!-- Vueコンポーネントを利用する コンポーネント名のタグだけ記述すればOK -->
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>

    </div>
    <!-- ▲ 仮想DOMここまで ▲ -->










    <script>
        // グローバルコンポーネントの定義 ※ほぼ使わない。基本的にはローカルコンポーネントを使用する。
        // vueインスタンスを作成する前に、Vueクラス自体にコンポーネント追加する
        // 第1引数：コンポーネント名    第2引数 ： オブジェクト形式 ※data、methods、watch 等も記述することができる
        Vue.component('my-component', {
            // 仮想DOMでかいていた内容をtemplateに記述する。
            template:
                // バッククオートで記述必須！ 最初にdivタグ等が必須！ ディレクティブも追加できる
                `<div>
                    あああ<br>
                    いいい<br>
                    現在のisShowの値：  {{ isShow }}
                    <div v-show="isShow">表示</div>
                </div>`,

                data() {
                    return {
                        isShow: false
                    }
                }

        });




        let app = new Vue({
            el: '#app',

            data() {
                // data内のreturnの末尾にカンマをつけるとエラーになる
                return {
                    //
                }
            }

        });
    </script>


</body>
</html>
