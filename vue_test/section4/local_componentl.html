        /* マスタッシュが一瞬表示されるのを防ぐ */

            display: none;
        }

<body>





    <!-- ▼ 仮想DOMここから -->
    <!-- マスタッシュが一瞬表示されるのを防ぐ v-cloak -->
    <div id="app" v-cloak>

        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>




    </div>
    <!-- ▲ 仮想DOMここまで ▲ -->










    <script>
        // ローカルコンポーネントの定義
        let myComponent = {
            template:
                `<div>
                    あああ
                    <div v-show="isShow">表示</div>
                </div>`,

            data() {
                return {
                    isShow: false
                }
            }
        };



        let app = new Vue({
            el: '#app',

            // ローカルコンポーネント
            // componentを利用する  ※複数形で書く！
            components: {
                // 以下の様に、オブジェクトのkeyとvalueが同じ名前なら、86行目のように myComponent とひとつ記述するだけでOK！（jsの省略記法） 85行と86行は同じ意味  ※キャメルケースで記述すれば、自動的にhtml側ではケバブケースで変換してくれる
                // 'my-component': myComponent
                myComponent
            },

            data() {
                // data内のreturnの末尾にカンマをつけるとエラーになる
                return {
                    //
                }
            }

        });
    </script>


</body>
