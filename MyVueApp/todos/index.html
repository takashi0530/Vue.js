        <ul v-if="todos.length">
            <li v-if="todos.length" v-for="(todo, index) in todos">

                <input type="checkbox" v-model="todo.isDone">

                <!-- todoオブジェクトのプロパティ名isDoneがtrueの場合、class="done" を付与する。falseの場合、class="done"は付与されない -->
                <span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span>

                {{ index }}
                {{ todo.isDone }}
                <span v-on:click="deleteItem(index)" class="command"> [X] </span>
            </li>

        </ul>
        <ul v-else>
            <li>todoはありません。</li>
        </ul>



        <!-- <form v-on:submit="addItem"> -->
        <form v-on:submit.prevent="addItem"> <!-- formが送信されたときaddItemメソッドが発動する -->
